<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Upload Video</title>
  </head>
  <body>
    <h1>Upload Video for Compression</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="video/*" required>
      <input type="submit" value="Upload and Compress">
    </form>
  </body>
</html>
